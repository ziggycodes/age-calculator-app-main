<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./public/output.css">
</head>
<body class="">

  <div class="min-h-screen min-w-screen bg-[#F0F0F0] py-16 flex justify-center">
    
    <div class="bg-white w-96 md:w-[40rem] rounded-3xl rounded-br-[6rem] py-16">

      <div class="flex justify-center">
        <form action="" class="grid grid-cols-6 gap-x-6 md:grid-cols-12">
          <div class="col-start-1 col-end-3 md:col-start-1 md:col-end-4">
            <label class="block font-poppins-bold text-[#716F6F]" for="day"><span class="label">DAY</span></label>
            <input class="block error border border-default rounded-md w-16 md:w-24 h-12 align-text-top font-bold hover:border-[#854DFF] " id="day" type="text" placeholder="DD">
          </div>
          <div class="col-start-1 col-end-3 md:col-start-1 md:col-end-4 text-xs row-start-3 row-end-3 text-red-500 error-text"></div><!--div for error-->

          <div class="col-start-3 col-end-5 md:col-start-4 md:col-end-7">
            <label class="block font-poppins-bold text-[#716F6F]" for="month"><span class="label">MONTH</span></label>
            <input class="block error border border-default rounded-md w-16 md:w-24 h-12 align-text-top font-bold hover:border-[#854DFF] " id="month" type="text" placeholder="MM">
          </div>
          <div class="col-start-3 col-end-5 md:col-start-4 md:col-end-7 text-xs row-start-3 row-end-3 text-red-500 error-text"></div>

          <div class="col-start-5 col-end-7 md:col-start-7 md:col-end-10">
            <label class="block font-poppins-bold text-[#716F6F]" for="year"><span class="label">YEAR</span></label>
            <input class="block error border border-default rounded-md w-16 md:w-24 h-12 align-text-top font-bold hover:border-[#854DFF] " id="year" type="text" placeholder="YYYY">
          </div>
          <div class="col-start-5 col-end-7 md:col-start-7 md:col-end-10 text-xs row-start-3 row-end-3 text-red-500 error-text"></div>

        </form>
      </div>

      <div class="relative">

        <hr class="absolute w-3/4 mx-12 top-14">
        <div class="button">
          <svg class="m-2"
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
        </div>

      </div>
      <div class="my-32 mx-12 text-5xl">

        <h2 class="font-poppins-ebi"><span class="text-[#854DFF] year-result">--</span> years</h2>
        <h2 class="font-poppins-ebi"><span class="text-[#854DFF] month-result">--</span> months</h2>
        <h2 class="font-poppins-ebi"><span class="text-[#854DFF] day-result">--</span> days</h2>
      </div>

    
    </div>


  </div>

  

  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Ayodele</a>.
  </div>
  <script src="calculator.js"></script>
</body>
</html>
